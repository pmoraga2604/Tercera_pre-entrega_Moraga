    <table id="clientes_list_table" style="border-color: black;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>RUT</th>
                <th>Tel√©fono</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% if clientes_context %}
                {% for cliente in clientes_context %}
                    <tr>
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.apellidos }}</td>
                        <td>{{ cliente.rut }}</td>
                        <td>{{ cliente.telefono }}</td>
                        <td>{{ cliente.email }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">No hay registros de clientes</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
